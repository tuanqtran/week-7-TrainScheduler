<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- Reference to css reset sheet. -->	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Reference to main css styling sheet. -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron text-center" style="background-color: #7F462C; color: white">
		<h1>Anytime is Train Time</h1>
		<p>Cho Cho. Chee Chee.</p>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title bold">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr class="bold">
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
<!-- 							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>


			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title bold">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>

						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>

						<div class="form-group">
							<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="firstTrainTime">
						</div>

						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>

						<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
					</form>
				</div>
			</div>


		</div>
	</div>
</div>






	<!-- Reference to jquery version 2.2.3. -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Reference to Train Scheduler javascript sheet. -->
	<script type="text/javascript" src="assets/javascript/trainScheduler.js"></script>	

</body>
</html>
